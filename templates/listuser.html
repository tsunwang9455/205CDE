<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
</head>
<body>
{% include 'includes/_adminnav.html' %}
{% block main %}
   <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default my-4">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw">User List</i>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Email</th>
                                            <th>User Name</th>
                                            <th>Password</th>
                                            
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for users in listalluser %}
                                        <tr>
                                            <td>{{users.id}}</td>
                                            <td>{{users.email}}</td>
                                            <td>{{users.username}}</td>
                                            <td>{{users.password}}</td>
                                        </tr>
                                        {% endfor%}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

</body>
</html>
